<form class="my-3" (ngSubmit)="onSubmit()">
  <div class="form-group my-3">
    <label for="title">ToDo Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      [(ngModel)]="title"
    />
  </div>
  <div class="form-group my-3">
    <label for="desc">ToDo description</label>
    <input
      type="text"
      class="form-control"
      id="desc"
      name="desc"
      [(ngModel)]="desc"
    />
  </div>
  <button type="submit" class="btn btn-primary">Add To-Do</button>
</form>
